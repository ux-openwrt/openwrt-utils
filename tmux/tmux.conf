set-option -g terminal-overrides "*88col*:colors=88,*256col*:colors=256,xterm*:XT"
set-option -g base-index 1
set-option -g display-time 5000
set-option -g repeat-time 1000
set-option -g status-attr dim
set-option -g status-bg default
set-option -g status-fg default
#set-option -g status-left '[#H#h#F#I#D#P#S#T#W]'
set-option -g status-left '[#(whoami):#S:#P]'
set-option -g status-right '[%F %T %Z]'
#set-option -g status-justify centre
#set-option -g window-status-format '#I:#W'
#set-option -g window-status-current-format '#I:#W*'
set-option -g renumber-windows on
set-option -g status-left-length 15
set-option -g visual-activity on  
#set-window-option -g utf8 on
set-window-option -g pane-base-index 1
set-window-option -g automatic-rename on
set-window-option -g monitor-activity on  
#set-window-option -g mode-mouse off
set-window-option -g window-status-attr none
#set-window-option -g window-status-current-bg red
#set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-activity-attr blink
